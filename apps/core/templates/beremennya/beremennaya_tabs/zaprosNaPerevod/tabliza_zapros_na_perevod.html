<div style="border-right-width: 0; border-left-width: 0;" class="tabliza_zapros_na_perevod"></div>

<script>
    'use strict';

    class TablizaZaprosNaPerevod {

        constructor($grid) {
            let self = this;
            this.$grid = $grid;
            this.obj_window_zapros_na_perevod = obj_window_zapros_na_perevod;
            this.$window_zapros_na_perevod = $window_zapros_na_perevod;
            this.$grid.jqxGrid(self.nastroiki_grida);
            this.$grid.on('rowdoubleclick', function (event) {
                self.otkrit_okno_prosmotra_zapros_na_perevod(event);
            });
        }

        get nastroiki_grida() {
            let self = this;
            return {
                width: '100%',
                height: 'calc(100% - 37px)',
                source: this.data_adapter,
                columns: this.colums,
                enabletooltips: true,
                localization: RUS_LOCALIZ,
                filterable: true,
                showtoolbar: true,
                pageable: true,
                columnsresize: true,
                autorowheight: true,
                scrollmode: 'logical',
                rowsheight: 40,
                toolbarheight: 40,
                theme: 'arctic',
                altrows: true,
                sortable: true,
                showstatusbar: true,
                statusbarheight: 25,
                pagesizeoptions: ['5', '10', '30', '50', '100'],
                pagesize: 30,
            }
        }

        get fields() {
            return [
                {name: 'id', type: 'number'},
                {name: 'nomer_beremennoy', type: 'data'},
                {name: 'prichina', type: 'string'},
                {name: 'med_organiizaciya_title', type: 'string'},
            ]
        }

        get colums() {
            return [
                {
                    text: 'ID',
                    datafield: 'id',
                    align: 'center',
                    cellsalign: 'center',
                    width: '10%',

                },
                {
                    text: 'Номер беременной',
                    datafield: 'nomer_beremennoy',
                    align: 'center',
                    cellsalign: 'center',
                    width: '30%',

                },
                {
                    text: 'Причина перевода',
                    datafield: 'prichina',
                    align: 'center',
                    cellsalign: 'center',
                    width: '30%',

                },
                {
                    text: 'Новая ЖК',
                    datafield: 'med_organiizaciya_title',
                    align: 'center',
                    cellsalign: 'center',
                    width: '30%',

                },

            ];
        }

        get data_adapter() {

            return new $.jqx.dataAdapter({
                datatype: "json",
                data: 'data',
                url: `/api2/smenaJK/${BEREMENYA_ID}`,
                datafields: this.fields,
                sortcolumn: 'id',
                sortdirection: 'desc'
            });
        }

        otkrit_okno_prosmotra_zapros_na_perevod(event) {
            let args = event.args;
            let id = (args.row.bounddata.id);
            this.obj_window_zapros_na_perevod.open(id)
        }
    }


    let $tabliza_zapros_na_perevod = $('.tabliza_zapros_na_perevod');


</script>

<button class="topmenu menubtn" id="btn_open_window_napravlenie">Новое направление</button>

<script>

    class BtnWindowNapravlenie {
        constructor($btn_open_window_napravlenie, $window) {
            this.$btn = $btn_open_window_napravlenie;
            this.$window = $window;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    if (tgl === false) {
                        {#self.$btn.classList.remove('menubtn:active');#}
                        {#self.querySelector('#btn_open_window_beremennya').style.background='red';#}
                        self.$window.jqxWindow('open');
                    } else {
                        {#self.querySelector('#btn_open_window_beremennya').style.background='blue';#}
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }
    }

    $btn_open_window_napravlenie = $('#btn_open_window_napravlenie')
    $(function () {
        new BtnWindowNapravlenie($btn_open_window_napravlenie, $window_napravlenie);
    })


</script>

<button class="topmenu menubtn" id="btn_open_window_napravlenie">Новое направление</button>
<button class="topmenu menubtn" id="btn_delete_konsultaciya">Удалить направление</button>
<script>

    class BtnWindowNapravlenie {
        constructor($btn_open_window_napravlenie, $window) {
            this.$btn = $btn_open_window_napravlenie;
            this.$window = $window;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    if (tgl === false) {
                        document.getElementById("btn_open_window_napravlenie").classList.remove('menubtn');
                        document.getElementById("btn_open_window_napravlenie").classList.add('menubtn_toggle');
                        self.$window.jqxWindow('open');
                        self.$window.jqxWindow('bringToFront');
                    } else {
                        document.getElementById("btn_open_window_napravlenie").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_napravlenie").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }
    }

    $btn_open_window_napravlenie = $('#btn_open_window_napravlenie')
    $(function () {
        new BtnWindowNapravlenie($btn_open_window_napravlenie, $window_napravlenie);
    })
    $(function () {
        $window_napravlenie.on('close', function (event) {
            document.getElementById("btn_open_window_napravlenie").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_napravlenie").classList.add('menubtn');
        });
    })

</script>

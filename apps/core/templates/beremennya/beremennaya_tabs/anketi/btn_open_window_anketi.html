<input class="topmenu btn_open_window_anketi" type="button" value="Новая беременная"/>

<script>

    class BtnWindowAnketi {
        constructor($btn_open_window_anketi, $window) {
            this.$btn = $btn_open_window_anketi;
            this.$window = $window;
            this.$btn.jqxToggleButton({
                toggled: false
            });
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                let toggled = self.$btn.jqxToggleButton('toggled');
                if (toggled === true) {
                    self.$window.jqxWindow('open');

                } else {
                    self.$window.jqxWindow('close');
                }
            });
        }
    }

    $btn_open_window_anketi = $('.btn_open_window_anketi')
    $(function () {
         new BtnWindowAnketi($btn_open_window_anketi, $window_anketi);
    })


</script>

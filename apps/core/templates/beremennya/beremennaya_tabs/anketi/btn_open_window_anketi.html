{% if user.polzovatel.rol == 1 or user.polzovatel.rol == 2 or user.polzovatel.rol == 3 %}
    <button class="topmenu menubtn" id="btn_open_window_anketi">Новая анкета</button>

{% endif %}

<script>

    class BtnWindowAnketi {
        constructor($btn_open_window_anketi, $window, $obj_window_anketi) {
            this.$btn = $btn_open_window_anketi;
            this.$window = $window;
            this.obj_window_anketi = obj_window_anketi;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    let rowindexes = $('.tabliza_beremennaya').jqxGrid('getselectedrowindexes');
                    let data = $('.tabliza_beremennaya').jqxGrid('getrowdatabyid', rowindexes);
                    let sr = data.id;
                    if (tgl === false) {
                        document.getElementById("btn_open_window_anketi").classList.remove('menubtn');
                        document.getElementById("btn_open_window_anketi").classList.add('menubtn_toggle');
                        document.getElementById('novaya_anketa').reset();
                        obj_window_anketi.open2(data.id);
                        self.$window.jqxWindow('bringToFront');
                        ANKETA_ID = 0;
                        $("#btn_delete_anketi").hide();
                    } else {
                        document.getElementById("btn_open_window_anketi").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_anketi").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }
    }

    $btn_open_window_anketi = $('#btn_open_window_anketi')
    $(function () {
        new BtnWindowAnketi($btn_open_window_anketi, $window_anketi);
    })


    $(function () {
        $window_anketi.on('close', function (event) {
            document.getElementById("btn_open_window_anketi").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_anketi").classList.add('menubtn');
        });
    })


</script>

<div class="default">
    <input class="topmenu btn_registr_beremennyh" type="button" value="Регистрация беременных"/>
    <input class="topmenu btn_Poisk" type="button" value="Поиск"/>
    <input class="topmenu btn_konsultacii" type="button" value="Консультации"/>
    <input class="topmenu btn_perevody" type="button" value="Переводы"/>
    <input class="topmenu btn_otchety" type="button" value="Отчеты"/>
    <input class="topmenu btn_doctor" type="button" value="Врачи"/>
    {% include 'partical/mkb10/btn_open_window_mkb10.html' %}
</div>
<div id="pole">
    <div class="tab">
        <button class="tablinks" onclick="openMenu(event, 'Karta')">Обменная карта</button>
        <button class="tablinks" onclick="openMenu(event, 'OMS')">Номер ОМС</button>
        <button class="tablinks" onclick="openMenu(event, 'FIO')">ФИО беременной</button>
    </div>
    <!-- Tab content -->
    <div id="Karta" class="tabcontent">
        <div class="default">
            <div>Карта № </div>
            <input class="input_menu_nomer_karty"/>
            <div>Год </div>
            <div style="width: 200px; theme: 'arctic'" class='menu_god'></div>
        </div>
    </div>
    <div id="OMS" class="tabcontent">
        <div>Номер ОМС</div>
        <input class="input_menu_oms"/>
    </div>
    <div id="FIO" class="tabcontent">
        <div>ФИО беременной</div>
        <input class="input_menu_fio"/>
    </div>
    <div class="default">
        {% include 'beremennya/btn_open_window_beremennya.html' %}
        <input class="topmenu btn_red_beremen" type="button" value="Редактировать беременную"/>
        <input class="topmenu btn_novaya_anketa" type="button" value="Новая анкета"/>
        <input class="topmenu jqxButtonNovoeNapravlenie" type="button" value="Новое направление"/>
        <input class="topmenu btn_konsultacii" type="button" value="Новая консультация"/>
        <input class="topmenu btn_ishod_beremen" type="button" value="Исход беременности"/>
        <input class="topmenu btn_zapros_na_perevod" type="button" value="Запрос на перевод"/>
    </div>
</div>
{% include 'partical/poisk.html' %}
<script>
    //Кнопки Регистрация беременных
    $(document).ready(function () {
        $(".btn_registr_beremennyh").jqxToggleButton({toggled: false});
        $(".btn_registr_beremennyh").on('click', function () {
            var toggled = $(".btn_registr_beremennyh").jqxToggleButton('toggled');
            $('#pole').show();
            $('#poisk').hide();
        });
        //КНОПКА ПОИСКА
        $(".btn_Poisk").jqxToggleButton({toggled: false});
        $(".btn_Poisk").on('click', function () {
            var toggled = $(".btn_Poisk").jqxToggleButton('toggled');
            $('#pole').hide();
            $('#poisk').show();
        });
        //Кнопка Консультации
        $(".btn_konsultacii").jqxToggleButton({toggled: false});
        $(".btn_konsultacii").on('click', function () {
            var toggled = $(".btn_konsultacii").jqxToggleButton('toggled');
        });
        //КНОПКА Переводы
        $(".btn_perevody").jqxToggleButton({toggled: false});
        $(".btn_perevody").on('click', function () {
            var toggled = $(".btn_perevody").jqxToggleButton('toggled');
        });
        //Отчеты
        $(".btn_otchety").jqxToggleButton({toggled: false});
        $(".btn_otchety").on('click', function () {
            var toggled = $(".btn_otchety").jqxToggleButton('toggled');
        });
        //Врачи
        $(".btn_doctor").jqxToggleButton({toggled: false});
        $(".btn_doctor").on('click', function () {
            var toggled = $(".btn_doctor").jqxToggleButton('toggled');
        });

        //Редактирование беременной
        $(".btn_red_beremen").jqxToggleButton({toggled: false});
        $(".btn_red_beremen").on('click', function () {
            var toggled = $(".btn_red_beremen").jqxToggleButton('toggled');
        });
        //Новая анкета
        $(".btn_novaya_anketa").jqxToggleButton({toggled: false});
        $(".btn_novaya_anketa").on('click', function () {
            var toggled = $(".btn_novaya_anketa").jqxToggleButton('toggled');
        });
        //Новое направление
        $(".jqxButtonNovoeNapravlenie").jqxToggleButton({toggled: false});
        $(".jqxButtonNovoeNapravlenie").on('click', function () {
            var toggled = $(".jqxButtonNovoeNapravlenie").jqxToggleButton('toggled');
        });
        //Исход беременности
        $(".btn_ishod_beremen").jqxToggleButton({toggled: false});
        $(".btn_ishod_beremen").on('click', function () {
            var toggled = $(".btn_ishod_beremen").jqxToggleButton('toggled');
        });
        //Запрос на перевод
        $(".btn_zapros_na_perevod").jqxToggleButton({toggled: false});
        $(".btn_zapros_na_perevod").on('click', function () {
            var toggled = $(".jqxButton13").jqxToggleButton('toggled');
        });


        $(".jqxButtonYdalitNapravlenie").jqxToggleButton({toggled: false});
        $(".jqxButtonYdalitNapravlenie").on('click', function () {
            var toggled = $(".jqxButtonYdalitNapravlenie").jqxToggleButton('toggled');
        });

        $(".input_menu_nomer_karty").jqxInput({height: 23, width: 40, minLength: 1});
        $(".input_menu_oms").jqxInput({height: 23, width: 40, minLength: 1});
        $(".input_menu_fio").jqxInput({height: 23, width: 40, minLength: 1});
        $(".menu_god").jqxDateTimeInput({width: '125px', height: '25px'});
    });
</script>

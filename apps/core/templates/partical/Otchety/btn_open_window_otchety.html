<button class="topmenu menubtn" id="btn_open_window_otchety">Отчеты</button>

<script>

    class BtnWindowOtchety {
        constructor($btn_open_window_otchety, $window) {
            this.$btn = $btn_open_window_otchety;
            this.$window = $window;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    if (tgl === false) {
                        document.getElementById("btn_open_window_otchety").classList.remove('menubtn');
                        document.getElementById("btn_open_window_otchety").classList.add('menubtn_toggle');
                        self.$window.jqxWindow('open');
                    } else {
                        document.getElementById("btn_open_window_otchety").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_otchety").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }
    }

    $btn_open_window_otchety = $('#btn_open_window_otchety')
    $(function () {
        new BtnWindowOtchety($btn_open_window_otchety, $window_otchety);
    })

     $(function () {
        $window_otchety.on('close', function (event) {
            document.getElementById("btn_open_window_otchety").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_otchety").classList.add('menubtn');
        });
    })
</script>

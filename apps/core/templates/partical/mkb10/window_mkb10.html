<div class="window_mkb10">
    <div style="overflow: hidden; padding: 0;" class="tab_mkb10">
        <ul>
            <li></li>
        </ul>
        <div> {% include 'partical/mkb10/tabliza_mkb10.html' %}</div>
    </div>
</div>
<style>
    .window_mkb10 .jqx-tabs-headerWrapper{
        display: none;
    }
    .window_mkb10  .jqx-tabs-content-element {
        overflow: hidden;
    }
    .window_mkb10  .jqx-window-header{
        height: 16px;
        padding: 7px;
    }

</style>


<script>




    class WindowMKB10 {
        constructor($window_mkb10, $tab, $btn_open_window_mkb10) {
            let self = this;
            this.$window = $window_mkb10;
            this.$tab = $tab;
            this.$btn_open_window = $btn_open_window_mkb10;
            this.$window.jqxWindow({
                position: {x: '15%', y: '10%'},
                maxHeight: 1000,
                maxWidth: 2200,
                minHeight: 400,
                minWidth: 700,
                theme: 'arctic',
                height: 400,
                width: 1200,
                title: 'МКБ10',
                autoOpen: false,
                resizable: true,
                draggable: true,
                initContent: function () {
                    $(self.$tab).jqxTabs({
                        height: 'calc(100% -24px)',
                        width: '100%',
                        theme: 'arctic',
                    });
                }
            });

            this.on_close();
        }

        on_close() {
            let self = this;
            this.$window.on('close', function () {
                self.$btn_open_window.jqxToggleButton('toggled', false);
            });
        }

    }


    let $window_mkb10 = $('.window_mkb10');
    let $tab_mkb10 = $('.tab_mkb10');
    $(function () {
        new WindowMKB10($window_mkb10, $tab_mkb10, $btn_open_window_mkb10);
    })

</script>

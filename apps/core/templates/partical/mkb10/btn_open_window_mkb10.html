<button class="topmenu menubtn" id="btn_open_window_mkb10">МКБ 10</button>

<script>

    class BtnWindowMkb10 {
        constructor($btn_open_window_mkb10, $window) {
            this.$btn = $btn_open_window_mkb10;
            this.$window = $window;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    if (tgl === false) {
                        document.getElementById("btn_open_window_mkb10").classList.remove('menubtn');
                        document.getElementById("btn_open_window_mkb10").classList.add('menubtn_toggle');
                        self.$window.jqxWindow('open');
                    } else {
                        document.getElementById("btn_open_window_mkb10").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_mkb10").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }
    }

    $btn_open_window_mkb10 = $('#btn_open_window_mkb10')
    $(function () {
        new BtnWindowMkb10($btn_open_window_mkb10, $window_mkb10);
    })

     $(function () {
        $window_mkb10.on('close', function (event) {
            document.getElementById("btn_open_window_mkb10").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_mkb10").classList.add('menubtn');
        });
    })
</script>

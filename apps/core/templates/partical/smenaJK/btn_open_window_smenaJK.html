{% if user.polzovatel.rol == 1 or user.polzovatel.rol == 2 or user.polzovatel.rol == 3 %}
<button class="topmenu menubtn" style="display: none" id="btn_open_window_smenaJK">Переводы</button>
{% endif %}
<script>

    class BtnWindowSmenaJK {
        constructor($btn_open_window_smenaJK, $window) {
            this.$btn = $btn_open_window_smenaJK;
            this.$window = $window;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    if (tgl === false) {
                        document.getElementById("btn_open_window_smenaJK").classList.remove('menubtn');
                        document.getElementById("btn_open_window_smenaJK").classList.add('menubtn_toggle');
                        self.$window.jqxWindow('open');
                    } else {
                        document.getElementById("btn_open_window_smenaJK").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_smenaJK").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }
    }

    $btn_open_window_smenaJK = $('#btn_open_window_smenaJK')
    $(function () {
        new BtnWindowSmenaJK($btn_open_window_smenaJK, $window_smenaJK);
    })
    $(function () {
        $window_smenaJK.on('close', function (event) {
            document.getElementById("btn_open_window_smenaJK").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_smenaJK").classList.add('menubtn');
        });
    })

</script>

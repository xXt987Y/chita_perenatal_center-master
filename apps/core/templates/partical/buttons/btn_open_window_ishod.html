<button class="topmenu menubtn" id="btn_open_window_ishod">Исход беременности</button>

<script>

    class BtnWindowIshod {
        constructor($btn_open_window_ishod, $window, obj_zapros_na_perevod) {
            this.$btn = $btn_open_window_ishod;
            this.$window = $window;
            this.obj_zapros_na_perevod = obj_zapros_na_perevod;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn(event) {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    let rowindexes = $('.tabliza_beremennaya').jqxGrid('getselectedrowindexes');
                    let data = $('.tabliza_beremennaya').jqxGrid('getrowdatabyid', rowindexes);
                    let sr = data.id;
                    if (tgl === false) {
                        document.getElementById("btn_open_window_ishod").classList.remove('menubtn');
                        document.getElementById("btn_open_window_ishod").classList.add('menubtn_toggle');
                        $obj_zapros_na_perevod.open2(data.id);

                    } else {
                        document.getElementById("btn_open_window_ishod").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_ishod").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }

    }

    $btn_open_window_ishod = $('#btn_open_window_ishod')
    $(function () {
        new BtnWindowIshod($btn_open_window_ishod, $window_zapros_na_perevod);
    })
    $(function () {
        $window_zapros_na_perevod.on('close', function (event) {
            document.getElementById("btn_open_window_ishod").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_ishod").classList.add('menubtn');
        });
    })

</script>

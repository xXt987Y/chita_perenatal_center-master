{% if user.polzovatel.rol == 1 or user.polzovatel.rol == 2 or user.polzovatel.rol == 3 %}
<button class="topmenu menubtn" id="btn_open_window_novaya_konsultaciya" style="display: none">Новая консультация</button>
{% endif %}
<script>

    class BtnWindowNovayaKonsultaciya {
        constructor($btn_open_window_novaya_konsultaciya, $window, obj_window_konsultaciya) {
            this.$btn = $btn_open_window_novaya_konsultaciya;
            this.$window = $window;
            this.obj_window_konsultaciya = obj_window_konsultaciya;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn(event) {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    let rowindexes = $('.tabliza_beremennaya').jqxGrid('getselectedrowindexes');
                    let data = $('.tabliza_beremennaya').jqxGrid('getrowdatabyid', rowindexes);
                    let sr = data.id;
                    if (tgl === false) {
                        document.getElementById("btn_open_window_novaya_konsultaciya").classList.remove('menubtn');
                        document.getElementById("btn_open_window_novaya_konsultaciya").classList.add('menubtn_toggle');
                        obj_window_konsultaciya.open2(data.id);

                    } else {
                        document.getElementById("btn_open_window_novaya_konsultaciya").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_novaya_konsultaciya").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }

    }

    $btn_open_window_novaya_konsultaciya = $('#btn_open_window_novaya_konsultaciya')
    $(function () {
        new BtnWindowNovayaKonsultaciya($btn_open_window_novaya_konsultaciya, $window_konsultaciya);
    })
    $(function () {
        $window_konsultaciya.on('close', function (event) {
            document.getElementById("btn_open_window_novaya_konsultaciya").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_novaya_konsultaciya").classList.add('menubtn');
        });
    })

</script>

<style>
    .smena_jk_u_beremennoy_form .jqx-tabs-headerWrapper {
        display: none;
    }

    .smena_jk_u_beremennoy_form .jqx-window-header {
        height: 16px;
        padding: 7px;
    }


    .smena_jk_u_beremennoy_form .FixP label {

        width: auto;

    }

    .smena_jk_u_beremennoy_form p {
        margin: 1px 0 1px 0;
        background-color: #dee0e2;
        float: left;
        width: 100%;
        display: inline-flex;
    }

    .smena_jk_u_beremennoy_form label {
        margin: 7px 5px 7px 0;
        width: 40%;
        float: left;
        text-align: right;
        height: auto;
    }

    .smena_jk_u_beremennoy_form select {
        margin: 4px 3px 4px 3px;
        width: 250px;
        height: 20px;
        outline: none;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .smena_jk_u_beremennoy_form input [type="text"] {
        width: 245px !important;
    }

    input[type="date" i] {
        width: 250px !important;
        margin: 4px 3px 4px 3px;
        outline: none;
        border: 1px solid transparent;
        border-radius: 4px
    }

    .smena_jk_u_beremennoy_form input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin: 7px 5px 7px 0;
        opacity: 1;
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#f8f8f8), to(#eaeaea));
        color: #333333;
        text-shadow: 0 1px 1px rgb(255 255 255 / 75%);
        border-radius: 4px;
        font-family: Verdana, Arial, sans-serif;
        border: 1px solid transparent;
        outline: none;
    }

    .smena_jk_u_beremennoy_form .SaveSmenaJK {
        position: relative;
        left: 40%;
        width: 200px;
        margin: 3px;
    }

    .smena_jk_u_beremennoy_form .default {
        align-items: center;
        margin: 1px 0 1px 0;
        background-color: #dee0e2;
        float: left;
        width: 100%;
        display: inline-flex;
    }


    .smena_jk_u_beremennoy_form .text {
        width: 40%;
        float: left;
        text-align: right;
        height: auto;
        margin: 7px 5px 7px 0;
    }

    .smena_jk_u_beremennoy_form .doptext {
        float: right;
        text-align: left;
        margin-left: 2px;
    }

    .smena_jk_u_beremennoy_form h3 {
        font-style: italic;
        text-align: center;
        margin: 0;
    }


</style>
<div class="window_zapros_na_perevod">
    <form style="padding: 0;" class="smena_jk_u_beremennoy_form" action="{% url 'home' %}" method="post">
        {% csrf_token %}

        {{ smena_jk_form.as_p }}

        <div style="position: sticky; bottom: 0;" class="default">
            <button class="SaveSmenaJK menubtn " type="submit">Перевести</button>
        </div>
    </form>
</div>

<script>

    class WindowZaprosNaPerevod {
        constructor($window_zapros_na_perevod, $btn_open_window_zapros_na_perevod) {
            let self = this;
            this.$window = $window_zapros_na_perevod;
            this.$btn_open_window = $btn_open_window_zapros_na_perevod;
            this.$window.jqxWindow({
                position: {x: '15%', y: '10%'},
                theme: 'arctic',
                width: '50%',
                height: 290,
                title: 'Запрос на перевод',
                autoOpen: false,
                resizable: true,
                draggable: true
            });
            this.on_close();
        }

        open2(id) {
            this.$window.find(`#id_nomer_beremennoy option[value="${id}"]`).prop('selected', true);
            this.$window.jqxWindow('open');
        }


        on_close() {
            let self = this;
            this.$window.on('close', function () {
                self.$btn_open_window.jqxToggleButton('toggled', false);
            });
        }
    }

    let $window_zapros_na_perevod = $('.window_zapros_na_perevod');
    let $obj_zapros_na_perevod = new WindowZaprosNaPerevod($window_zapros_na_perevod, $btn_open_window_zapros_na_perevod);

</script>

<button class="topmenu menubtn" id="btn_open_window_zapros_na_perevod">Запрос на перевод</button>

<script>

    class BtnWindowZaprosNaPerevod {
        constructor($btn_open_window_zapros_na_perevod, $window, obj_zapros_na_perevod) {
            let self = this;
            this.$btn = $btn_open_window_zapros_na_perevod;
            this.$window = $window;
            this.obj_zapros_na_perevod = obj_zapros_na_perevod;
            this.$btn.on('click', function (event) {
                self.on_click_toogle_btn(event);
            });

        }

        on_click_toogle_btn(event) {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    let rowindexes = $('.tabliza_beremennaya').jqxGrid('getselectedrowindexes');
                    alert("Selected Row Indexes: " + rowindexes);
                    let data = $('.tabliza_beremennaya').jqxGrid('getrowdatabyid', rowindexes);
                    alert(data.id + " " + data.nomer);
                    let sr = data.id;
                    if (tgl === false) {
                        document.getElementById("btn_open_window_zapros_na_perevod").classList.remove('menubtn');
                        document.getElementById("btn_open_window_zapros_na_perevod").classList.add('menubtn_toggle');
                        self.obj_zapros_na_perevod.jqxWindow('open');
                    } else {
                        document.getElementById("btn_open_window_zapros_na_perevod").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_zapros_na_perevod").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }

    }

    $btn_open_window_zapros_na_perevod = $('#btn_open_window_zapros_na_perevod')
    $(function () {
        new BtnWindowZaprosNaPerevod($btn_open_window_zapros_na_perevod, $window_zapros_na_perevod);
    })
    $(function () {
        $window_zapros_na_perevod.on('close', function (event) {
            document.getElementById("btn_open_window_zapros_na_perevod").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_zapros_na_perevod").classList.add('menubtn');
        });
    })

</script>

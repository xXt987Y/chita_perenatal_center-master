<button class="topmenu menubtn" id="btn_open_window_doctor">Врачи</button>

<script>

    class BtnWindowDoctor {
        constructor($btn_open_window_doctor, $window) {
            this.$btn = $btn_open_window_doctor;
            this.$window = $window;
            this.on_click_toogle_btn();

        }

        on_click_toogle_btn() {
            let self = this;
            this.$btn.click(function () {
                    let tgl = self.$window.jqxWindow('isOpen');
                    if (tgl === false) {
                        document.getElementById("btn_open_window_doctor").classList.remove('menubtn');
                        document.getElementById("btn_open_window_doctor").classList.add('menubtn_toggle');
                        self.$window.jqxWindow('open');
                    } else {
                        document.getElementById("btn_open_window_doctor").classList.remove('menubtn_toggle');
                        document.getElementById("btn_open_window_doctor").classList.add('menubtn');
                        self.$window.jqxWindow('close');
                    }
                }
            )
            ;
        }
    }

    $btn_open_window_doctor = $('#btn_open_window_doctor')
    $(function () {
        new BtnWindowDoctor($btn_open_window_doctor, $window_doctor);
    })
    $(function () {
        $window_doctor.on('close', function (event) {
            document.getElementById("btn_open_window_doctor").classList.remove('menubtn_toggle');
            document.getElementById("btn_open_window_doctor").classList.add('menubtn');
        });
    })

</script>
